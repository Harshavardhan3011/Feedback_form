<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Feedback - Step 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-card {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background: #fff;
    }
    .btn-primary {
      background-color: #229ed9;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h3 class="text-center mb-4">Step 2: Telegram Usage</h3>
    <div class="mb-3">
      <label class="form-label">How often do you use Telegram?</label>
      <select class="form-select" id="frequency">
        <option value="">Select</option>
        <option>Daily</option>
        <option>Several times a week</option>
        <option>Weekly</option>
        <option>Rarely</option>
        <option>Never</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">What do you use Telegram for?</label>
      <input type="text" class="form-control" id="usagePurpose" placeholder="e.g., chat, news, work...">
    </div>
    <div class="mb-3">
      <label class="form-label">Which device do you use most?</label>
      <select class="form-select" id="device">
        <option value="">Select</option>
        <option>Android</option>
        <option>iPhone</option>
        <option>PC</option>
        <option>Mac</option>
        <option>Tablet</option>
      </select>
    </div>
    <div class="mb-4">
      <label class="form-label">How did you hear about Telegram?</label>
      <input type="text" class="form-control" id="referral" placeholder="e.g., Friend, YouTube">
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-secondary" onclick="goBack()">← Previous</button>
      <button class="btn btn-primary" onclick="goNext()">Next →</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    function goBack() {
      window.location.href = `index.html?${params.toString()}`;
    }

    function goNext() {
      const frequency = document.getElementById("frequency").value.trim();
      const usagePurpose = document.getElementById("usagePurpose").value.trim();
      const device = document.getElementById("device").value.trim();
      const referral = document.getElementById("referral").value.trim();

      if (!frequency) {
        alert("Please select usage frequency.");
        return;
      }

      params.set("frequency", frequency);
      params.set("usagePurpose", usagePurpose);
      params.set("device", device);
      params.set("referral", referral);

      window.location.href = `next1.html?${params.toString()}`;
    }

    window.addEventListener("DOMContentLoaded", () => {
      ['frequency', 'usagePurpose', 'device', 'referral'].forEach(id => {
        const el = document.getElementById(id);
        if (params.has(id)) el.value = params.get(id);
      });
    });
  </script>
</body>
</html>
