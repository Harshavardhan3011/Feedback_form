<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Feedback - Step 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-card {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background: #fff;
    }
    .btn-primary {
      background-color: #229ed9;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h3 class="text-center mb-4">Step 3: Rate Telegram</h3>
    <div class="mb-3">
      <label class="form-label">How would you rate the Telegram app?</label>
      <select class="form-select" id="rating">
        <option value="">Select</option>
        <option>1 - Poor</option>
        <option>2 - Fair</option>
        <option>3 - Good</option>
        <option>4 - Very Good</option>
        <option>5 - Excellent</option>
      </select>
    </div>
    <div class="mb-4">
      <label class="form-label">Any comments or suggestions?</label>
      <textarea class="form-control" id="comments" rows="3" placeholder="Your feedback..."></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-secondary" onclick="goBack()">← Previous</button>
      <button class="btn btn-primary" onclick="goNext()">Next →</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    function goBack() {
      window.location.href = `next.html?${params.toString()}`;
    }

    function goNext() {
      const rating = document.getElementById("rating").value.trim();
      const comments = document.getElementById("comments").value.trim();

      if (!rating || !comments) {
        alert("Please complete both fields.");
        return;
      }

      params.set("rating", rating);
      params.set("comments", comments);
      window.location.href = `next2.html?${params.toString()}`;
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (params.has("rating")) document.getElementById("rating").value = params.get("rating");
      if (params.has("comments")) document.getElementById("comments").value = params.get("comments");
    });
  </script>
</body>
</html>
