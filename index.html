<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Feedback - Step 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-card {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background: #fff;
    }
    .btn-primary {
      background-color: #229ed9;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h3 class="text-center mb-4">Step 1: Personal Info</h3>
    <div class="mb-3">
      <label class="form-label">Name *</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email *</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Telegram Username</label>
      <input type="text" class="form-control" id="username">
    </div>
    <div class="mb-3">
      <label class="form-label">Age Group</label>
      <select class="form-select" id="age">
        <option value="">Select</option>
        <option>Under 18</option>
        <option>18-25</option>
        <option>26-35</option>
        <option>36-50</option>
        <option>51+</option>
      </select>
    </div>
    <div class="mb-4">
      <label class="form-label">Country</label>
      <input type="text" class="form-control" id="country">
    </div>
    <button class="btn btn-primary w-100" onclick="goNext()">Next â†’</button>
  </div>

  <script>
    function goNext() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const age = document.getElementById("age").value.trim();
      const country = document.getElementById("country").value.trim();

      if (!name || !email) {
        alert("Please enter Name and Email.");
        return;
      }

      const params = new URLSearchParams({ name, email, username, age, country });
      window.location.href = `next.html?${params.toString()}`;
    }

    window.addEventListener("DOMContentLoaded", () => {
      const url = new URLSearchParams(window.location.search);
      ['name', 'email', 'username', 'age', 'country'].forEach(field => {
        if (url.has(field)) document.getElementById(field).value = url.get(field);
      });
    });
  </script>
</body>
</html>
