<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Feedback - Submit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-card {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background: #fff;
    }
    .btn-primary {
      background-color: #229ed9;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h3 class="text-center mb-4">Final Step: Submit Feedback</h3>
    <form action="thankyou.html" method="GET" onsubmit="return buildForm()">
      <div id="hiddenFields"></div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" onclick="goBack()">← Previous</button>
        <button type="submit" class="btn btn-primary">Submit ✅</button>
      </div>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    function buildForm() {
      const container = document.getElementById("hiddenFields");
      container.innerHTML = "";

      for (const [key, value] of params.entries()) {
        const input = document.createElement("input");
        input.type = "hidden";
        input.name = key;
        input.value = value;
        container.appendChild(input);
      }
      return true;
    }

    function goBack() {
      window.location.href = `next1.html?${params.toString()}`;
    }
  </script>
</body>
</html>
